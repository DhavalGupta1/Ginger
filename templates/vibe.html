<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - GINGER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-background">
    <div class="app-container">
        <main class="vibe-main">
            <div class="video-call-container">
                <div class="video-grid">
                    <div class="video-card local">
                        <video id="local-video" autoplay muted playsinline></video>
                        <div class="video-label">You</div>
                    </div>
                    
                    <div class="video-card remote">
                        <video id="remote-video" autoplay playsinline></video>
                        <div class="video-label" id="remote-label">
                            <span id="remote-name">Connecting...</span>
                            <span id="remote-age"></span>
                        </div>
                    </div>
                </div>
                
                <div class="call-controls">
                    <button id="mute-btn" class="control-btn" title="Mute">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 16.91c-1.48.88-3.18 1.39-5 1.39-1.82 0-3.53-.51-5-1.39V20h10v-3.09z"/>
                        </svg>
                    </button>
                    <button id="end-call-btn" class="control-btn btn-danger" title="End Call">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="{{ url_for('static', filename='webrtc.js') }}"></script>
</body>
</html>
